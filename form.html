<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Fill our form</title>
</head>

<body>
    <!-- Comienza el form para obtener los datos del usuario -->
    <div class="form">
        <form action="#">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>

            <label for="nick">Nickname</label>
            <input type="text" id="fname" name="nickname" placeholder="Your nickname.."><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.."><br>

            <label for="number">Phone number</label>
            <input type="number" id="phone" name="phone" placeholder="Your phone.."><br>

            <label for="Address">Address</label>
            <input type="number" id="Address" name="Address" placeholder="Your Address.."><br>

            <label for="date">Date of birth</label>
            <input type="number" id="date" name="date" placeholder="Your date of birth.."><br>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Your age.."><br>

            <label for="country">Country</label><br>
            <select id="country" name="country">
                <option value="australia">Colombia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="australia">Perú</option>
                <option value="canada">Chile</option>
                <option value="usa">México</option>
            </select><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password.."><br>

            <label for="password2">Password again</label>
            <input type="password" id="password2" name="password2" placeholder="Your password again.."><br>

            <input type="submit" value="Submit">
        </form>
        <a class="title_pictures" href="./index.html">Go back home</a>
    </div>
</body>

</html>
